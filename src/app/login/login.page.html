<ion-header>
    <ion-toolbar>
        <ion-title>Log in</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-list-header lines="full">
        <ion-label>
            Welcome to JSON Placeholder posts
        </ion-label>
    </ion-list-header>

    <div id="container">
        <form (ngSubmit)="LoginCheck()" >
            <ion-item lines="full">
                <ion-label position="floating" >Email</ion-label>
                <br>
                <ion-input type="email" name="email" [(ngModel)]="email" placeholder="eg: Sincere@april.biz" required ></ion-input>
            </ion-item>
            <br><br>
            <ion-row>
                <ion-col>
                    <ion-button type="submit"  expand="block" color="danger">Log In</ion-button>
                </ion-col>
            </ion-row>
        </form>
        <div *ngFor="let item of items">{{item.email}}</div>
    </div>
</ion-content>
